<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Caesar+Dressing" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Giftastic</title>

</head>

<body>

  <div class="container">

    <div class="jumbotron jumbotron-fluid mt-5">
      <h1 class="title display-3 ml-4 mt-3">GifTastic</h1>
      <p class="lead ml-4">Click a button and see animal gifs or add your own.</p>
    </div>


    <div class="row">
      <div class="col-md-12">
        <!-- Buttons get placed here -->
        <div id="animal-buttons"></div>
      </div>

      <br>

      <form>
        <div class="form-row mt-4 ml-4 shadow-sm p-3">

          <div class="col-7">
            <label for="animal-name">Add an Animal</label>
            <!--Input Box-->
            <input type="text" id="animal-name" class="form-control shadow-sm">
          </div>

          <div class="col mt-3 ">
            <!-- Button to add animals -->
            <input id="animal-add" type="submit" value="Submit" class="submit btn btn-primary aria-pressed=" false"">
          </div>

        </div>
      </form>
    </div>

    <!--row-->

    <div class="row mt-3">
      <div class="col-md-12">
        <p> </p>
        <!--Gifs get placed here -->
        <div id="images" class="redraw"></div>
      </div>
    </div>
  </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
